{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login | Exam Management System{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/college_logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Container for the login section -->
    <div class="w-full sm:w-96 md:w-96 lg:w-1/3 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        <!-- Logo or Title Section -->
        <div class="flex justify-center mb-8">
            <img src="{% static 'img/college_logo.png' %}" alt="College Logo" class="h-20 w-auto mb-4">
        </div>

        <!-- Login Title -->
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Login</h2>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Enrollment Number/Admin Username" 
                    required 
                    class="w-full p-5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required 
                    class="w-full p-5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-4 px-4 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-300 text-lg"
            >
                Login
            </button>
        </form>
        
    </div>

    <!-- Django Messages Handling -->
    {% if messages %}
        <script>
        {% for message in messages %}
            Swal.fire({
            icon: '{{ message.tags }}',  // 'success', 'error', etc.
            title: '{{ message|escapejs }}',
            showConfirmButton: false,
            timer: 2000
            });
        {% endfor %}
        </script>
    {% endif %}

</body>
</html>
